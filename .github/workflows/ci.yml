name: CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  build:
    name: Lint and build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Generate Prisma types
        run: npm run db:generate
      - name: Lint
        run: npm run lint
      - name: Check types
        run: npm run type-check
      - name: Build
        run: npm run build
      - name: Push to database
        run: npm run db:push
